<input
  class="ui-input"
  [ngClass]="inputClass"
  [type]="type"
  [attr.lang]="lang"
  [attr.readonly]="readOnly ? '' : null"
  [attr.disabled]="disabled ? '' : null"
  [attr.min]="min"
  [attr.max]="max"
  [formControl]="control"
  [attr.placeholder]="placeholder"
  [attr.aria-invalid]="ariaInvalid"
  [attr.id]="id || null"
/>
